<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Forms</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="display-2">Forms</h1>
      <form action="#nowhere">

        <div class="form-row">
        <div class="form-group col med-6">
          <label for="">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email">
        </div>
          <div class="form-group col">
          <label for="">password</label>
          <input
            type="email"
            class="form-control"
            id="password"
            placeholder="password"
          />
        </div>
        </div>
          <div class="form-group">
          <label for="Address">Address</label>
          <input
            type="Address"
            class="form-control"
            id="Address"
            placeholder="55 chicken ranch street"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 col-3">
          <label for="City">City</label>
          <input
            type="City"
            class="form-control"
            id="City"
            placeholder="Las Vegas"
          />
        </div>
        
        <div class="form-group col-md-3 col-3">
          <label for="state">State</label>
          <select class="form-control" name="state" id="state">
            <option value="Alabama">AL</option>
            <option value="Alaska">AK</option>
          </select>
        </div>
        <div class="form-group col-med-3 col-3">
          <label for="zip">Zip Code</label>
          <input type="zip" class="form-control" id="city">
          
        </div>
    </div>


        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Sign Me Up
            </label>
          </div>

          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="Register">
              <label class="custom-control-label" for="customCheck1">Check this Box</label>
          </div>
        </div>
    
<button type="submit" class="btn btn-success">Register</button>
</form>





    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
